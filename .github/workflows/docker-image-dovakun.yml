name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/dima1212qqq/hradmin:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: List files before SCP
        run: |
          echo "Содержимое директории:"
          ls -R
      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "/opt/hr-admin/"
          overwrite: true
          strip_components: 0

      - name: Install Docker and Docker Compose on VPS (if not installed)
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.VPS_SSH_KEY }} root@${{ secrets.VPS_IP }} << 'EOF'
            if ! command -v docker &> /dev/null; then
              apt-get update && apt-get install -y docker.io
            fi
            if ! command -v docker-compose &> /dev/null; then
              curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
            fi
          EOF

      - name: Deploy via SSH with environment variables
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          env:
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
            APP_PORT: ${{ secrets.APP_PORT }}
          script: |
            cd /opt/hr-admin/
            # Передаем переменные окружения для docker compose
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            APP_PORT=${{ secrets.APP_PORT }} \
            docker compose down
            docker compose pull
            docker compose up -d
